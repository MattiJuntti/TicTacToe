<script src = "./javascript/utils.js"></script>
<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "css/stylesheet.css">
    </head>
    <body>
        <header>TicTacToe/Webview.h Test</header>
        <container>
            <gameboard>
                <playercard class = "player0">
                <name><p><b>Player 0</b></p></name>
                </playercard>
                <GameTable>
                    <!-- 1st row -->
                    <row>
                        <button type = "button" class = "Cell" id = "(1,1)" onclick = buttonActivation(1,1);></button>
                        <button type = "button" class = "Cell" id = "(1,2)" onclick = buttonActivation(1,2);></button>
                        <button type = "button" class = "Cell" id = "(1,3)" onclick = buttonActivation(1,3);></button>
                    </row>
                    <!-- 2nd row -->
                    <row>
                        <button type = "button" class = "Cell" id = "(2,1)" onclick = buttonActivation(2,1);></button>
                        <button type = "button" class = "Cell" id = "(2,2)" onclick = buttonActivation(2,2);></button>
                        <button type = "button" class = "Cell" id = "(2,3)" onclick = buttonActivation(2,3);></button>
                    </row>
                    <!-- 3rd row -->
                    <row>
                        <button type = "button" class = "Cell" id = "(3,1)" onclick = buttonActivation(3,1);></button>
                        <button type = "button" class = "Cell" id = "(3,2)" onclick = buttonActivation(3,2);></button>
                        <button type = "button" class = "Cell" id = "(3,3)" onclick = buttonActivation(3,3);></button>
                    </row>
                </GameTable>
                <playercard class = "player1">
                    <name><p><b>Player 1</b></p></name>
                </playercard>
            </gameboard>
        </container>
    </body>
</html>
