<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "css/stylesheet.css">
    </head>
    <body>
        <header>TicTacToe</header>
        <container>
            <gameboard>
                <playercard class = "player1">
                <name><p><b>Player 1</b></p></name>
                </playercard>
                <gametable>
                    <!-- 1st row -->
                    <row>
                        <button type = "button" class = "cell"></button>
                        <button type = "button" class = "cell"></button>
                        <button type = "button" class = "cell"></button>
                    </row>
                    <!-- 2nd row -->
                    <row>
                        <button type = "button" class = "cell"></button>
                        <button type = "button" class = "cell"></button>
                        <button type = "button" class = "cell"></button>
                    </row>
                    <!-- 3rd row -->
                    <row>
                        <button type = "button" class = "cell"></button>
                        <button type = "button" class = "cell"></button>
                        <button type = "button" class = "cell"></button>
                    </row>
                </gametable>
                <playercard class = "player2">
                    <name><p><b>Player 2</b></p></name>
                </playercard>
            </gameboard>
        </container>
    </body>
</html>
